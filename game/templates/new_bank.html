{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Create a New Bank</h1>
      <form action="{% url 'new_bank' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Create Bank" class="btn btn-primary">
      </form>
      <br>
    </div>
  </div>
</div>
{% endblock %}
